<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    update amount on this bankaccount
</p>
<form action = "#" th:action="@{/save}" th:object="${appaccount}" method="post">

    <label > iban:</label>
    <input type="text" th:field="*{iban}" class="form-control" placeholder="new balance">

    <label > balance: </label>
    <input type="number" th:field="*{accountBalance}" class="form-control" placeholder="new balance">
    <button type = "submit" class="btn-primary btn-block">Submit</button>
</form>
</body>
</html>
