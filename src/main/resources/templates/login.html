<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    main{
    margin-top:5%;
    margin-left:30%;
    margin-right:30%;
    }

    </style>
</head>
<body>
<header></header>
<main>
    <div class="container d-flex justify-content-center bg-light border border-dark py-4">
        <div>
            <form th:action="@{/login}"  method="post">
                <div class="row py-2 bg-success text-white d-flex justify-content-center ">PayMyBuddy</div>
                <div class="row py-4">
                    <input type="text" id="username" name="username" autofocus="autofocus" placeholder="username" style="width: 200px; height: 40px; margin: 2px;"/> <br />
                </div>
                <div class="row py-2">
                    <input type="password" id="password" name="password"placeholder="password" style="width: 200px; height: 40px; margin: 2px;" /> <br />
                </div>
                <div class="form-group row py-2">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>

                </div>
                <div th:if="${param.error}">
                    <p class="error">Wrong user or password</p>
                </div>
                <div class="row pt-2">
                    <input type="submit" value="Login" style="width: 200px; height: 40px; margin: 2px;" />
                </div >



            </form>
            <!--<form th:action="@{/registerPage}"  method="post">
                <div class="row pt-2">
                    <input type="button" value="not registered?" style="width: 200px; height: 40px; margin: 2px;" />
                </div>
            </form>-->
                <div class="row pt-2">
                    <a th:href="@{/registerPage}" method = "get" class="btn btn-link">click here to register</a>
                </div>
            <!--<form th:action="@{/registerPage}" method="get">

                <button class="btn btn-primary" type="submit">Go to registration page</button>
            </form>-->
        </div>

    </div>

</main>
<footer></footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
