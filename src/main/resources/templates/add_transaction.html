<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>transaction page</h1>

<p>send money</p>
<p>select friend</p>
<!--(friendId=${friend.id})paramÃ¨tre ami-->
<form th:action="@{/makeANewTransaction}" method="post">
<table>
    <tr>
        <td> friend's first name</td>
        <td><select name = "firstName">
        <option th:each="friend : ${myFriends}"
            th:text="${friend.firstName}"</option>
            </select>
        </td>
        <td> friend's last name</td>
        <td><select name = "lastName">
            <option th:each="friend : ${myFriends}"
                    th:text="${friend.lastName}"</option>
        </select>
        </td>
        <td> friend's email</td>
        <td><select name = "email">
            <option th:each="friend : ${myFriends}"
                    th:text="${friend.email}"</option>
        </select>
        </td>
        <td> amount</td>
        <td><label for="amount">amount</label>:
            <input type="text" id="amount" name="amount" placeholder="enter the amount to give to your friend" /> <br />
        </td>
    </tr>
</table>
    <input type="submit" value="save"/>
        </form>

    <button class="btn btn-primary" type="submit">save</button>-->
</form>
<p>my transactions</p>


<tr th:each="transaction:${mytransactions}">
    <td th:text="${transaction.creditedAccount.user.firstName}"></td>
    <td th:text="${transaction.amountOfTransaction}"></td>
    <td th:text="${transaction.dateTime}"></td>
</tr>
</body>
</html>
